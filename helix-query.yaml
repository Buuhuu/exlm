version: 1

indices:
  browse:
    include:
      - /en/browse/**
    target: /browse-index.json
    properties:
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      theme:
        select: head > meta[name="theme"]
        value: |
          attribute(el, 'content')
      lastModified:
        select: none
        value: |
          parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")