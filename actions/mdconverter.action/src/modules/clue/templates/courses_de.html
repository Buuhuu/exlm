<!DOCTYPE html>
<html class="spectrum spectrum--medium spectrum--light" lang="de" dir="ltr">
<head>
  <title>${data.title || ''}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#EAEAEA">
  <meta charset="UTF-8">
  <meta name="description" content="${data.description || ''}">
  <meta name="keywords" content="${data.keywords || ''}">
  <meta name="role" content="${data.role || ''}">
  <meta name="level" content="${data.level || ''}">
  <meta name="id" content="{{id}}">
  <meta name="google" value="notranslate">
  <meta property="og:title" content="${data.title || ''}">
  <meta property="og:image" content="//experienceleague.adobe.com/assets/img/home/marquee-home.png">
  <meta property="og:type" content="website">
  <meta property="og:description" content="${data.metadata['course-path-description'] || ''}">
  <meta property="og:url" content="${data.metadata['publish-url'] || ''}">
  ${data.meta || ''}
  <link rel="manifest" href="/manifest.json">
  <link rel="dns-prefetch" href="//cdn.experienceleague.adobe.com">
  <link rel="dns-prefetch" href="//www.adobe.com">
  <link rel="dns-prefetch" href="//geolocation.onetrust.com">
  <link rel="dns-prefetch" href="//munchkin.marketo.net">
  <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="/assets/img/icon_192.png">
  <link rel="stylesheet" type="text/css" href="/assets/css/typekit.css" media="print,screen">
  <link rel="stylesheet" type="text/css" href="/assets/css/other.css" media="print,screen">
  <link rel="stylesheet" type="text/css" href="/assets/css/courses.css" media="print,screen">
  <link rel="stylesheet" type="text/css" href="/assets/css/prism.css" media="print,screen">
  <link rel="stylesheet" type="text/css" href="/assets/css/spectrum.css" media="print,screen">
  <link rel="stylesheet" type="text/css" href="/assets/css/print.css" media="print">
  <!--# include virtual="/assets/views/sentry.html?lang=$lang" -->
  <script type="application/javascript" src="/assets/js/auth.js" defer></script>
  <script type="application/javascript" src="/assets/js/imslib2.js" defer></script>
  <script type="application/javascript" src="/assets/js/docs.js" defer></script>
  <script type="application/javascript" src="/assets/js/dtm.js" defer></script>
  <script type="application/javascript" src="/assets/js/scripts.js" defer></script>
  <script type="application/javascript"
          src="/etc.clientlibs/globalnav/clientlibs/base/privacy-standalone.js" defer></script>

  <link rel="stylesheet" href="https://static.cloud.coveo.com/searchui/v2.10081/css/CoveoFullSearch.min.css" />
  <link rel="stylesheet" href="/assets/css/custom-header-style.css" />
  <script class="coveo-script" src="https://static.cloud.coveo.com/searchui/v2.10081/js/CoveoJsSearch.Lazy.min.js">
  </script>
  <script src="https://static.cloud.coveo.com/searchui/v2.10081/js/templates/templates.js"></script>

</head>
<body class="tk-adobe-clean">
<div data-id="spectrum-notice-container" class="is-hidden"></div>

<div id="wrap">
  <div>
    <!--# include virtual="/assets/views/header.html?lang=$lang" -->
  </div>
  <div id="app" data-type="${(data.type || '').toLowerCase()}">
    <div class="courses-bg-graphic-top-left"></div>
    <div id="toc-toggle" class="columns is-marginless is-paddingless is-margin-top-big is-hidden">
      <div class="column is-one-fifth-desktop is-one-third">
        <a class="is-active">
          <figure class="image is-16x16 is-inline-block">
            <img src="/assets/img/left-rail-open.svg" loading="lazy">
          </figure>
        </a>
      </div>
    </div>
    <div id="container" class="columns is-marginless is-paddingless">
      <div class="column" data-id="main">
        <div id="header" class="is-hidden">
          <dx-docs-mt mt="${data.lang !== 'en' && ((data.meta || '').split('\n').filter(i => i.includes('ht-degree'))[0] || '').includes('100') === false}"
                      toggle="true"
                      togglemsg="Automatische Übersetzung"
                      toggleurl="/docs/contributor/contributor-guide/localization/machine-translation.html?lang=de"
                      lang="de"
                      visible="false"
                      class="is-block is-margin-bottom-big is-hidden-tablet"></dx-docs-mt>
          ${data.breadcrumbs || ''}
        </div>
        <div data-id="body" class="is-padded-left-big is-padded-right-big">
          ${data.main || ''}
          <div data-id="footer" class="columns is-marginless is-margin-top-big-big ${data.footer.length === 0  || data.lang !== 'en' ? 'is-hidden' : ''}">
            <div class="column">
              <h4>Materialien auf adobe.com</h4>
              <div class="links">
                ${data.footer || ''}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="courses-bg-graphic-bottom-right"></div>
  </div>
  <div>
    <!--# include virtual="/assets/views/footer.html?lang=$lang" -->
  </div>
</div>
<div class="has-text-centered">
  <div class="spectrum-Toast spectrum-Toast--info notification animated is-hidden">
    <figure id="toast-icon" class="spectrum-Icon spectrum-Icon--sizeM spectrum-Toast-typeIcon" focusable="false" aria-hidden="true">
      <img src="/assets/img/spectrum-info-icon.svg" loading="lazy" alt="Info">
    </figure>
    <div class="spectrum-Toast-body">
      <div class="spectrum-Toast-content"></div>
    </div>
    <div class="spectrum-Toast-buttons">
      <button id="dismiss" class="spectrum-ClearButton spectrum-ClearButton--overBackground spectrum-ClearButton--sizeM">
        <div class="spectrum-ClearButton-fill">
          <figure class="spectrum-ClearButton-icon spectrum-Icon spectrum-UIIcon-Cross100 image is-18x18" focusable="false" aria-hidden="true">
            <img src="/assets/img/close_white.svg" loading="lazy" alt="Schließen">
          </figure>
        </div>
      </button>
    </div>
  </div>
</div>

<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-content has-text-centered"></div>
  <button class="modal-close is-large" aria-label="close"></button>
</div>

<a id="launcher" class="is-hidden"></a>

<script type="application/javascript" src="/assets/js/prism.js" data-manual></script>
<script type="application/javascript">
  try {
    _satellite.pageBottom();
  } catch (e) {
  }
</script>
<script type="application/javascript" src="/assets/js/markdown.js" defer></script>
</body>
</html>
